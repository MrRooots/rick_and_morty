name: rick_and_morty
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Main architecture
  flutter_bloc: ^7.3.0
  equatable: ^2.0.3
  get_it: ^7.2.0
  dartz: ^0.10.0

  # Web components
  internet_connection_checker: ^0.0.1+3
  http: ^0.13.4

  # Simple data storage and permission handler
  shared_preferences: ^2.0.6

  # Simple components and icons
  cached_network_image: ^3.2.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/placeholder.png
    - assets/images/failed.png

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300